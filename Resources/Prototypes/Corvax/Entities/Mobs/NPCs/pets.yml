- type: entity
  name: Largo
  parent: SimpleMobBase
  id: MobGorillaLargo
  description: Cargo's pet gorilla. He seems to have an 'I love Mom' tattoo.
  components:
    - type: Inventory
      speciesId: gorilla
      templateId: gorillaLargo
    - type: InventorySlots
    - type: Strippable
    - type: UserInterface
      interfaces:
      - key: enum.StrippingUiKey.Key
        type: StrippableBoundUserInterface
    - type: Hands
    - type: Body
      prototype: Primate
      requiredLegs: 1 # TODO: More than 1 leg
    - type: Sprite
      drawdepth: Mobs
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: crawling
          sprite: Corvax/Mobs/Pets/largo.rsi
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.48
          density: 200
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: DamageStateVisuals
      states:
        Alive:
          Base: crawling
        Dead:
          Base: dead
    - type: Butcherable
      spawned:
        - id: FoodMeat
          amount: 4
        - id: ClothingHeadHatCargosoft
          amount: 1
    - type: GhostRole
      makeSentient: true
      allowSpeech: true
      allowMovement: true
      prob: 1
      name: ent-MobGorillaLargo
      description: ent-MobGorillaLargo.desc
      rules: "Вы - выдрессированная горилла отдела снабжения. Подчиняйтесь простым командам членов отдела."
    - type: GhostTakeoverAvailable
    - type: Bloodstream
      bloodMaxVolume: 300
    - type: Puller
    - type: InteractionPopup
      successChance: 1
      interactSuccessString: petting-success-gorilla
      interactFailureString: petting-failure-gorilla
    - type: Speech
      speechSounds: Monkey
    - type: MonkeyAccent
    - type: Tag
      tags:
        - CannotSuicide
        - DoorBumpOpener

- type: entity
  name: Анатолий
  parent: MobGorillaLargo
  id: MobGorillaAnatoly
  description: Питомец карго, участвовал в первой революции. Кажется, у него есть татуировка "Я люблю маму".
  components:
    - type: GhostRole
      makeSentient: true
      allowSpeech: true
      allowMovement: true
      prob: 1
      name: Анатолий
      description: Питомец карго, участвовал в первой революции. Кажется, у него есть татуировка "Я люблю маму".
      rules: "Вы - выдрессированная горилла отдела снабжения. Подчиняйтесь простым командам членов отдела."
    - type: GhostTakeoverAvailable
