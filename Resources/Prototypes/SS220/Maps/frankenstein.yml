- type: gameMap
  id: Frankenstein
  mapName: 'NSS Frankenstein'
  mapPath: /Maps/ss220-box.yml
  minPlayers: 0
  stations:
    Boxstation:
      stationProto: FrankensteinStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Frankenstein {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '-SS220'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_box.yml
        - type: StationJobs
          overflowJobs:
            - Passenger
          availableJobs:
            #service
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            Bartender: [ 2, 2 ]
            Botanist: [ 3, 3 ]
            Chef: [ 2, 2 ]
            Janitor: [ 3, 3 ]
            Chaplain: [ 2, 2 ]
            Librarian: [ 2, 2 ]
            ServiceWorker: [ 4, 4 ]
            #engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 3, 3 ]
            StationEngineer: [ 5, 5 ]
            TechnicalAssistant: [ 8, 8 ]
            #medical
            ChiefMedicalOfficer: [ 1, 1 ]
            Chemist: [ 3, 3 ]
            MedicalDoctor: [ 4, 4 ]
            Paramedic: [ 1, 1 ]
            MedicalIntern: [ 8, 8 ]
            Psychologist: [ 1, 1 ]
            #science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 5, 5 ]
            ResearchAssistant: [ 8, 8 ]
            Borg: [ 2, 2 ]
            #security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            SecurityOfficer: [ 6, 6 ]
            Detective: [ 1, 1 ]
            SecurityCadet: [ 4, 4 ]
            IAA: [ 1, 1 ] # Corvax-IAA
            BlueShield: [ 1, 1 ]
            Brigmedic: [ 1, 1 ]
            #supply
            Quartermaster: [ 1, 1 ]
            SalvageSpecialist: [ 3, 3 ]
            CargoTechnician: [ 3, 3 ]
            #civilian
            Passenger: [ -1, -1 ]
            Clown: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 2, 2 ]
            Reporter: [ 2, 2 ]

- type: entity
  id: FrankensteinStation
  parent: StandardNanotrasenStation
  noSpawn: true
  components:
    - type: StationMinimap
      minimapData: !type:StationMinimapData
        mapTexture: SS220/ViewableMaps/Frankenstein.png
        originOffset: 47, 186
        mapScale: 6.4
