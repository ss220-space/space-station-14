- type: gameMap
  id: 220Delta
  mapName: 'SS220 Delta Station'
  mapPath: /Maps/220_delta.yml
  minPlayers: 0 # для ротации
  stations:
    Delta:
      stationProto: DeltaNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Дельта {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '-SS220'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_delta.yml
        - type: StationJobs
          overflowJobs:
            - Passenger
          availableJobs:
            Passenger: [ -1, -1 ]
            Boxer: [ 2, 2 ]
            #Command
            Captain: [ 1, 1 ]
            IAA: [ 1, 1 ]
            BlueShield: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            #Security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            Detective: [ 1, 1 ]
            SecurityPilot: [ 1, 1 ]
            SecurityOfficer: [ 6, 6 ]
            SecurityCadet: [ 3, 3 ]
            Brigmedic: [ 1, 1 ]
            #Engineering
            ChiefEngineer: [ 1, 1 ]
            StationEngineer: [ 8, 8 ]
            AtmosphericTechnician: [ 2, 3 ]
            TechnicalAssistant: [ 3, 3 ]
            #Cargo
            Quartermaster: [ 1, 1 ]
            CargoTechnician: [ 5, 5 ]
            SalvageSpecialist: [ 4, 4 ]
            #Medical
            ChiefMedicalOfficer: [ 1, 1 ]
            MedicalDoctor: [ 7, 7 ]
            Chemist: [ 2, 2 ]
            Psychologist: [ 1, 1 ]
            MedicalIntern: [ 5, 5 ]
            Paramedic: [ 1, 1 ]
            #Science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 8, 8 ]
            ResearchAssistant: [ 3, 3 ]
            Borg: [ 2, 2 ]
            #Service
            Bartender: [ 2, 2 ]
            Botanist: [ 3, 3 ]
            Chef: [ 2, 2 ]
            Clown: [ 1, 1 ]
            Janitor: [ 1, 2 ]
            Mime: [ 1, 1 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            Musician: [ 2, 2 ]
            Reporter: [ 2, 2 ]
            ServiceWorker: [ 3, 3 ]
            Zookeeper: [ 1, 1 ]
            Lawyer: [ 2, 2 ]

- type: entity
  id: DeltaNanotrasenStation
  parent:
    - BaseStation
    - BaseStationCargo
    - BaseStationJobsSpawning
    - BaseStationRecords
    - BaseStationArrivals
    - BaseStationShuttles
    - BaseStationCentcomm
    - BaseStationEvacuation
    - BaseStationAlertLevels
    - BaseStationExpeditions
    - BaseStationAllEventsEligible
    - BaseStationNanotrasen
  noSpawn: true
  components:
    - type: Transform
    - type: GridSpawn
      paths:
        - /Maps/Shuttles/cargo.yml
    - type: StationMinimap
      minimapData: !type:StationMinimapData
        mapTexture: SS220/ViewableMaps/220Delta.png
        originOffset: -80, -35
        mapScale: 6.4
