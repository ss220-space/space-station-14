- type: species
  id: Vulpkanin
  name: species-name-vulpkanin
  roundStart: false #увы.......
  prototype: MobVulpkanin
  sprites: MobVulpkaninSprites
  defaultSkinTone: "#f5aaff"
  markingLimits: MobVulpkaninMarkingLimits
  dollPrototype: MobVulpkaninDummy 
  skinColoration: Hues
  #maleFirstNames: names_vulpkanin_male       #пока нет раундстарта, можно обойтись без них. Если будет включен раундстарт, то при создании персонажа с расой вульпы, если нажать на "сгенерировать", игра крашнется
  #femaleFirstNames: names_reptilian_female
  naming: FirstDashFirst
  buttScanTexture: /Textures/SS220/Interface/Butts/vulp.png #zametka 3! А впрочем, добавили уже без помощи спрайтера

- type: speciesBaseSprites
  id: MobVulpkaninSprites
  sprites:
    Head: MobVulpkaninHead
    Chest: MobVulpkaninTorso
    HeadTop: MobHumanoidAnyMarking 
    Tail: MobHumanoidAnyMarking 
    Eyes: MobHumanoidEyes
