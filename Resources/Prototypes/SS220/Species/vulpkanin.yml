- type: markingPoints
  id: MobVulpkaninMarkingLimits
  points:
    Hair:
      points: 0
      required: false
    FacialHair:
      points: 0
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ VulpkaninTail ]
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ VulpkaninEars ]
    HeadSide:
      points: 1
      required: false
    
